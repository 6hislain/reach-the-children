<div class="col-md-2">
  <div class="card card-body text-center shadow-sm">
    <h5 class="text-truncate fw-bold">{{ user.username }}</h5>
    <p class="text-truncate m-0">{{ user.email }}</p>
  </div>
  <form
    class="d-flex my-3"
    action='{% url "dashboard" %}'
    method="GET"
    autocomplete="off"
  >
    <input
      type="text"
      name="keyword"
      class="form-control me-1"
      placeholder="Search . . ."
      required="true"
    />
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-search"></i>
    </button>
  </form>
  <div class="list-group shadow-sm mb-3">
    <a href="{% url 'home' %}" class="list-group-item list-group-item-action">
      <i class="bi bi-house-door me-1"></i> Home
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'dashboard' %}"
      class="list-group-item list-group-item-action {% if 'dashboard' in request.path %} active {% endif %}"
    >
      <i class="bi bi-speedometer2 me-1"></i> Dashboard
      <span class="float-end">&rarr;</span>
    </a>
    {% if user.is_superuser %}
    <a href="/admin" class="list-group-item list-group-item-action">
      <i class="bi bi-shield-lock me-1"></i> Admin Area
      <span class="float-end">&rarr;</span>
    </a>
    {% endif %}
    <a
      href="{% url 'school.index' %}"
      class="list-group-item list-group-item-action {% if '/school' in request.path %} active {% endif %}"
    >
      <i class="bi bi-collection me-1"></i> School
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'sponsor.index' %}"
      class="list-group-item list-group-item-action {% if '/sponsor' in request.path %} active {% endif %}"
    >
      <i class="bi bi-flower1 me-1"></i> Sponsor
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'student.index' %}"
      class="list-group-item list-group-item-action {% if '/student' in request.path %} active {% endif %}"
    >
      <i class="bi bi-cloud-rain me-1"></i> Student
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'visit.index' %}"
      class="list-group-item list-group-item-action {% if '/visit' in request.path %} active {% endif %}"
    >
      <i class="bi bi-box me-1"></i> Visit <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'grade.index' %}"
      class="list-group-item list-group-item-action {% if '/grade' in request.path %} active {% endif %}"
    >
      <i class="bi bi-bar-chart me-1"></i> Grades
      <span class="float-end">&rarr;</span>
    </a>
    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">
      <i class="bi bi-box-arrow-right me-1"></i> Log out
      <span class="float-end">&rarr;</span>
    </a>
  </div>
</div>
