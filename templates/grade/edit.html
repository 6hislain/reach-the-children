{% extends 'layouts/admin.html' %}
{% load static %}
{% block title %} Grade {% endblock %}
{% block content %}
<h4>Edit grade</h4>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item">
      <a href="{% url 'grade.index' %}">grade</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Edit grade</li>
  </ol>
</nav>
<form action="#" method="post" enctype='multipart/form-data'>
  <div class='row'>
    <div class="col-md-4 mb-2">
      <label for="name" class="form-label">Student</label>
      <select class='form-control' name='student'>
        <option value='{{ grade.student.id }}'>{{ grade.student.name }}</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label for="name" class="form-label">School</label>
      <select class='form-control' name='school'>
        <option value='{{ grade.school.id }}'>{{ grade.school.name }}</option>
        {% for school in schools %}
        <option value='{{ school.id }}'>{{ school.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label for="marks" class="form-label">Marks</label>
      <input type="number" class="form-control" name='marks' value="{{ grade.marks }}">
    </div>
    <div class="col-md-4 mb-2">
      <label for="semester" class="form-label">Semester</label>
      <select class='form-control' name='semester'>
        <option value='{{ grade.semester }}'>{{ grade.semester }}</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label for="year" class="form-label">Year</label>
      <input type="number" class="form-control" name='year' value="{{ grade.year }}">
    </div>
  </div>
  <div class="mb-2">
    <label for="content" class="form-label">Description</label>
    <textarea class='form-control' name='description' rows='5' placeholder="Additional information">{{ grade.description }}</textarea>
  </div>
  {% csrf_token %}
  <div class='d-flex justify-content-between'>
    <button class="btn btn-primary" type="submit">Continue</button>
    <a class="btn btn-link" href="{% url 'grade.index' %}">All grades</a>
  </div>
</form>
{% endblock %}
