{% extends 'layouts/admin.html' %}
{% load static %}
{% block title %} Visit {% endblock %}
{% block content %}
<h4>Add new visit</h4>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'visit.index' %}">Visit</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add new visit</li>
  </ol>
</nav>
<form action="#" method="post" enctype='multipart/form-data'>
  <div class='row'>
    <div class="col-md-4 mb-2">
      <label for="name" class="form-label">Student</label>
      <select class='form-control' name='student' required>
        <option value=''> - select student - </option>
        {% for student in students %}
        <option value='{{ student.id }}'>{{ student.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label for="name" class="form-label">School</label>
      <select class='form-control' name='school' required>
        <option value=''> - select school - </option>
        {% for school in schools %}
        <option value='{{ school.id }}'>{{ school.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" name='image' accept='image/*' />
    </div>
  </div>
  <div class="mb-2">
    <label for="content" class="form-label">Description</label>
    <textarea class='form-control' name='description' rows='5' placeholder="Additional information"></textarea>
  </div>
  {% csrf_token %}
  <div class='d-flex justify-content-between'>
    <button class="btn btn-primary" type="submit">Continue</button>
    <a class="btn btn-link" href="{% url 'visit.index' %}">All visits</a>
  </div>
</form>
{% endblock %}
